<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Football and Bike Networks Visualization</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
    <!-- Internal Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Football Competitions -->
        <div class="section" id="football-competitions">
            <h2>Football Competitions Overview</h2>

            <div class="chart-container" id="bar-chart-container">
                <h3>Competitions by Geographic Zone</h3>
                <canvas id="chart"></canvas>
            </div>

            <div class="chart-container" id="line-chart-container">
                <h3>Competitions Over Time</h3>
                <div id="line-chart"></div>
            </div>

            <div class="chart-container" id="pie-chart-container">
                <h3>Competitions by Type</h3>
                <div id="pie-chart"></div>
            </div>

            <div class="chart-container" id="radar-chart-container">
                <canvas id="radar-chart"></canvas>
            </div>
        </div>

        <!-- Bike Networks -->
        <div class="section" id="bike-networks">
            <h2>Bike Networks Overview</h2>

            <div class="chart-container" id="bike-networks-chart-container">
                <h3>Networks by Country</h3>
                <canvas id="bike-networks-chart"></canvas>
            </div>

            <div class="chart-container" id="bike-map-container">
                <h3>Bike Networks Map</h3>
                <div id="bike-map"></div>
            </div>

            <div class="chart-container" id="bike-company-bar-chart-container">
                <h3>Bike Networks by Company</h3>
                <canvas id="bike-company-bar-chart"></canvas>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="main.js" type="module"></script>
    <script src="FootballVisualisation.js" type="module"></script>
    <script src="bike.js" type="module"></script>
</body>
</html>
